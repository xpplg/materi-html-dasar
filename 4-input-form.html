<!DOCTYPE html>
<html>
    <body>

        <h2>Input Form</h2>
        <form action="/action.page.HTML">
            <label>Full Name:</label><br>
            <input type="text" name="name"><br><br>
            <label>Password:</label><br>
            <input type="password" name="pass"><br><br>
            <label>Is Married?: </label><br>
            <input type="radio">Yes<br>
            <input type="radio">No<br><br>
            <label>Date</label><br>
            <input type="date" name="date"><br><br>
            <label>Skill</label><br>
            <input type="checkbox" name="skill">SpeedRun<br>
            <input type="checkbox" name="skill">Parkour<br>
            <input type="checkbox" name="skill">Hardcore<br><br>

            <input type="submit" value="submit">
        </form>
    </body>
</html>
