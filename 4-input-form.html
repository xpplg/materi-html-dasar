<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan input form</title>
</head>
<body background="">
    <div align="center">
    <h2 align="center">Input form pendaftaran anggota squad</h2>
    <form action="/action page.html">   
        <label> Name: </label><br>
        <input type="text" name="name"><br><br>
        <label>Nick name (dalam game): </label><br>
        <input type="Password" name="pass"><br><br>
        <label>Date</label><br>
        <input type="date" name="date"><br><br>
        <label> Role</label><br>
        <input type="checkbox" name="skill">Jungle
        <input type="checkbox" name="skill">Roam<br>
        <input type="checkbox" name="skill">Explane
        <input type="checkbox" name="skill">Goldlane<br>
        <input type="checkbox" name="skill">Midlane<br><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
