<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan List Input</title>
</head>
<body bgcolor="violet">

<div align="center">
    <h2>Input Form</h2>
    <form action="/action page.HTML">
        <label><b>Full Name:</b></label>
        <br>
        <input type="text" name="name">
        <br>
        <label><b>Password:</b></label>
        <br>
        <input type="Password" name="pass">
        <br><br>
        <label><b>Is Married? :</label></b>
        <br>
        <input type="radio">Yes
        <input type="radio">No
        <br><br>
        <label><b>Date</label></b>
        <br>
        <input type="date" name="date">
        <br><br>
        <label><b>Skill Saya</label></b>
        <br>
        <input type="checkbox" name="Skill">Html
        <input type="checkbox" name="Skill">PHP
        <input type="checkbox" name="Skill">C++
        <br><br>
        <input type="Submit" value="Submit">
    </form>
</div>
</body>
</html>
